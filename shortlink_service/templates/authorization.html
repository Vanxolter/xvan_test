{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}Вход{% endblock %}

{% block content %}
    <div class="container">
        <h1>Авторизация</h1>
        <form method="POST" class="post-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" name="_signin" class="login btn btn-primary">Войти</button>
            <a href="{% url "register" %}" class="btn btn-primary" role="button" disabled>Регистрация</a>
            <br><br>
        </form>
    </div>
{% endblock %}
