{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}Сокращение ссылок{% endblock %}

{% block content %}
    <div class="container">
        <h1>Введите вашу ссылку</h1>
        <form method="POST" class="post-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="save btn btn-primary">Сократить</button>
        </form>
    <br><br><br>
    <h>Ваша ссылка - </h> <a href="{{long_link}}">{{ short_link }}</a>
    </div>
{% endblock %}
